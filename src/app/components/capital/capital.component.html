<!-- {{data | json }} -->

<div class="d-flex gap">
  @for (item of quizData(); track item) {
  <button type="button" (click)="onItemSelect(item)"
    [class.button-selected]="selectedValues()?.content === item.content"
    [class.wrong-pair]="wrongPairMap()?.content === item.content || wrongPairMap()?.pairWith === item.content">
    {{ item.content }}
  </button>
  }
</div>
